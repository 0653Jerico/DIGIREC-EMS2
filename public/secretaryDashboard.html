<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Secretary Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" crossorigin="anonymous" />
  </head>
  <body class="bg-gray-100 flex min-h-screen">
    <!-- Mobile Toggle Button -->
    <button id="toggle-nav" class="md:hidden p-4" aria-label="Toggle Navigation">
      <i class="fas fa-bars text-2xl"></i>
    </button>

    <!-- Side Navigation -->
    <nav id="side-nav" class="bg-white w-64 p-4 flex flex-col shadow-md fixed md:relative md:translate-x-0 transform -translate-x-full transition-transform duration-300 ease-in-out">
      <!-- Close Button for Mobile -->
      <button id="close-nav" class="md:hidden self-end mb-4" aria-label="Close Navigation">
        <i class="fas fa-times text-2xl"></i>
      </button>
      <!-- Profile Section -->
      <header class="text-center mb-6">
        <i class="fas fa-user-circle text-4xl mb-2"></i>
        <h2 class="text-xl font-bold">Secretary Dashboard</h2>
      </header>
      <ul class="space-y-2">
        <li>
          <a href="secretaryDashboard.html" class="block p-2 rounded hover:bg-gray-200">Dashboard</a>
        </li>
        <li>
          <a href="./secretary/addPatient.html" class="block p-2 rounded hover:bg-gray-200">Add Patient</a>
        </li>
        <li>
          <a href="./secretary/existingPatient.html" class="block p-2 rounded hover:bg-gray-200">Existing Patient</a>
        </li>
        <li>
          <a href="./secretary/manageRecords.html" class="block p-2 rounded hover:bg-gray-200">Manage Records</a>
        </li>
        <li>
          <a href="./secretary/settings.html" class="block p-2 rounded hover:bg-gray-200">Settings</a>
        </li>
      </ul>
      <!-- Logout Button -->
      <button onclick="logout()" class="bg-red-500 text-white p-2 rounded hover:bg-red-600 mt-auto">Logout</button>
    </nav>

    <!-- Main Content Area -->
    <main id="main-content" class="flex-1 p-8 ml-0">
      <h1 class="text-3xl font-bold mb-4">Welcome to the Secretary Dashboard</h1>
      <p class="text-lg">Select an option from the side navigation to get started.</p>
    </main>

    <script type="module" src="../src/js/logout.js"></script>
    <script src="components/secretaryNav.js"></script>
  </body>
</html>
